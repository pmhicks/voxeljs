<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Mike Hicks">
		<meta name="description" content="Javascript voxel heightmap example">
		<title>Voxel JS</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
		<script src="perfnow_shim.js"></script>
		<script src="jquery.hotkeys.js"></script>
		<script src="voxeljs.js"></script>
	</head>
	<h3>Old Style Voxel Example in Javascript </h3>
	Source: <a href="https://github.com/pmhicks/voxeljs">https://github.com/pmhicks/voxeljs</a>
	</br></br>
	<body>
		<canvas id="canvas1" width="640" height="480">
			Your browser does not seem to support canvas! Nothing to show...
		</canvas>
		<br/>
		<table>
			<tr>
				<td>X:</td> <td id="vjs_x"></td> 
				<td>Y: </td> <td id="vjs_y"></td> 
				<td>H: </td> <td id="vjs_h"></td> 
				<td>Dir: </td> <td id="vjs_dir"></td>
			</tr>
			<tr>
				<td>ms</td><td id="vjs_time"></td>
			</tr>
		</table>
		<script>
			$(window).load(function() {
				vjs_init();
				vjs_start();
			});
		</script>
	</body>
</html>
